<!DOCTYPE html>
<html lan="pt">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@3.3.7" data-semver="3.3.7" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title> Teste Inventione</title>
  </head>

  <body>
    <div class="content-wrap">
        <h1 id="title">Desafio Inventione</h1>
        <h1 id="title">Guilherme</h1>
    </div>
    <div class="form-content">
        <div class="content-form-left">
            <div class="form-floating mb-3">
                <input type="text" onkeypress="return allowOnlyLetters(event,this);" class="form-control" id="floatingInput"  required>
                <label for="floatingInput">Nome</label>
              </div>
              <div class="form-floating">
                <input type="number"  min="1" class="form-control" id="floatingInput2" onblur="validarIdade(this)">
                <label for="floatingPassword">Idade</label>
              </div>
              <div class="sexo">
                <label class="label"><b>Sexo</b></label>
                <div class="border border-1">
                        <div class="form-check" id="selectSexo">
                            <label class="form-check-label" for="flexRadioDefault1">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="masculino">
                             <b>Masculino</b>  
                            </label>                            
                        </div>
                        <div class="form-check" id="selectSexo">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="feminino" >
                            <label class="form-check-label" for="flexRadioDefault2">
                            <b>Feminino</b>
                            </label>
                        </div>                        
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="btn-div" >
                        <b>Habilitar Segundo Painel</b>
                    </label>
                    <input class="form-check-input" type="checkbox" name="btn-div" id="btn-div">
                   
                </div>
        </div>
        <div class="content-form-right">
            <div id="date-picker" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                <label for="data" class="data"><b>Data</b></label>
                <input placeholder="Selecione a data" type="date" id="data"  class="form-control">
                <i class="fas fa-calendar input-prefix"></i>
              </div>
              <div class="container">
                <span id="out">0</span> palavras.
                <textarea class="form-control"  maxlength="10000" id="exampleFormControlTextarea1" rows="3"></textarea>
                <br>
                <br>
                <button type="button" id="MybtnModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="teste()"> <b>Apresentar</b> </button>             
              </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Exibindo Informações</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Nome:
              <p id="restulNome"></p>
              Idade:
              <p id="restulIdade"> </p>
              Sexo:
              <p id="restulSexo"></p>
              Data:
              <p id="restulData"></p>
              Sobre:
              <p id="restulArea"></p>
              Quantidade de Palavras:
              <p id="resultPala"></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
